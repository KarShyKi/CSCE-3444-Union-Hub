<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Lost_and_found_account.css">
    <title>Lost Item Listing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>

<body>
    <!-- for top bar-->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar ">
                <span class="navbar-brand mt-0 h1">

                </span>
            </div>
        </div>
    </nav>

    <!-- for side bar-->

    <div class="side_bar">
        <div class="logo_name">
            UNION HUB
        </div>
        <div class="nav_opt">
            <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                    fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
                </svg> Home</a>
            <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg> Browse</a>
            <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg> Profile</a>
            <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                </svg> Notification</a>
            <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path
                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                </svg> Inbox</a>
        </div>
    </div>

    <div class="sidebar-spacer d-none d-lg-block"></div>

    <!--main content area-->
    <div class="main_container">
        <div class="container-fluid">
            <div class="row h-100">
                <!--for back ground-->

                <div class="col-12 col-md-8 col-lg-4 mainbg">
                    <form action="/submit/" method="post" class="container-fluid" enctype="multipart/form-data">
                        <div class=" row align-items-stretch h-100">
                            <!--pic upload-->
                            <div class="col-12 col-lg-7">
                                <div class="border rounder roommate_details flex-fill">
                                    <!--photo here-->

                                    <label for="photoInput" class="upload-box">
                                        <input type="file" id="photoInput" accept="image/*" capture="environment" hidden
                                            name="picture">Click to take or upload picture of item
                                    </label>

                                    <!--Description-->
                                    <div class="user_description">
                                        <label for="userDesc" class="form-label mb-2">Description of lost item(300 words)
                                        </label>
                                        <textarea id="userDesc" class="form-control" placeholder="Write details..."
                                            name="description" maxlength="300"></textarea>
                                    </div>

                                </div>
                            </div>


                            <!--login info section-->
                            <div class="col-12 col-lg-5">
                                <div class="border rounder roommate_details width:100% info">
                                    <!-- location found (required)-->
                                    <div class="mb-3">
                                        <label for="location" class="form-label"> Where was the item found?* </label>
                                        <input type="text" class="form-control" id="location"
                                            placeholder="Enter location" required name = "location">
                                    </div>
                                    <!--item submitted to/at (required)-->
                                    <div class="mb-3">
                                        <label for="submit_location" class="form-label">Where is the item submitted to?* </label>
                                        <input type="text" class="form-control" id="submit_location"
                                            placeholder="NS for 'no submission'" required name ="submit_location">
                                    </div>
                                    <!--contacts (optional)-->
                                    <div class="mb-3">
                                        <label for="contact" class="form-label"> Phone Number / Email</label>
                                        <input type="text" class="form-control" id="contact"
                                            placeholder="Enter contact infomation" name = "contact">
                                    </div>
                                   
                                    <p style="color: red; font-size: 12px;"> "*" Indicates required fileds</p>
                                    <div class="d-flex justify-content-end">
                                        <input class="btn btn-primary button" type="submit" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
