<body>
  <header>

  <div class="lostfound_container">
    <h2>Lost Items</h2>
    <input type="text" id="searchBar" placeholder="Search for items..." />

    <div id="lost_itemsContainer"></div>
    <h3>Add Items to List</h3>
    <input type="text" id="userInput" placeholder="Enter item">
    <button id="addButton">Add Item</button>
  </div>

  <footer>
    <p>Â© 2025 Union Hub - UNT Student Project</p>
  </footer>

  <script>
    const lost_items = document.getElementById("lostItem").value;

    if (input.trim() !== "") {
        lost_items = document.createElement("li");
        newItem.textContent = input;
        document.getElementById("itemList").appendChild(newItem);

        document.getElementById("lostItem").value = "";
    }
    else {
        alert("Please enter a valid item.");
    }

    function show_lost_items(data) {
      const container = document.getElementById("lost_itemsContainer");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("listing-card");
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <p><strong>${item.price}</strong></p>
          <button>Contact Seller</button>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchBar").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = lost_items.filter(l => l.title.toLowerCase().includes(term));
      show_lost_items(filtered);
    });

    show_lost_items(lost_items);
  </script>
</body>
