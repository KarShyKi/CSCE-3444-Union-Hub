<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'formapp/Roommate_account.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>Roomate account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- for top bar-->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar ">
                <span class="navbar-brand mt-0 h1">

                </span>
            </div>
        </div>
    </nav>

    <!-- for side bar-->

    <div class="side_bar">
        <div class="logo_name">
            UNION HUB
        </div>
        <div class="nav_opt">
            <a href="{% url 'dashboard' %}">
                <i class="bi bi-house-fill"></i> Home
            </a>
        
            <a href="{% url 'roommates' %}">
                <i class="bi bi-search"></i> Browse Roommates
            </a>
        
            <a href="{% url 'lost_found_list' %}">
                <i class="bi bi-binoculars-fill"></i> Lost & Found
            </a>
        </div>
    </div>

    <div class="sidebar-spacer d-none d-lg-block"></div>

    <!--main content area-->
    <div class="main_container">
        <div class="container-fluid">
            <div class="row h-100">
                <!--for back ground-->

                <div class="col-12 col-md-8 col-lg-4 mainbg">
                    <form action="/submit/" method="post" class="container-fluid" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class=" row align-items-stretch h-100">
                            <!--pic upload-->
                            <div class="col-12 col-lg-7">
                                <div class="border rounder roommate_details flex-fill">
                                    <!--photo here-->

                                    <label for="photoInput" class="upload-box">
                                        <input type="file" id="photoInput" accept="image/*" capture="environment" hidden
                                            name="picture">Click to take or upload photo
                                    </label>

                                    <!--Description-->
                                    <div class="user_description">
                                        <label for="userDesc" class="form-label mb-2">Description (300 words)
                                        </label>
                                        <textarea id="userDesc" class="form-control" placeholder="Write details..."
                                            name="description" maxlength="300"></textarea>
                                    </div>

                                </div>
                            </div>


                            <!--login info section-->
                            <div class="col-12 col-lg-5">
                                <div class="border rounder roommate_details width:100%">

                                    <!--prefix (if any)-->
                                    <div class="mb-3 prefix">
                                        <label for="prefix" class="form-label">Prefix</label>
                                        <select class="form-select" id="prefix" name="prefix">
                                            <option value="" disabled selected>Select...</option>
                                            <option>None</option>
                                            <option>Mr.</option>
                                            <option>Mrs.</option>
                                            <option>Miss</option>
                                            <option>Ms.</option>
                                            <option>Mx.</option>
                                            <option>Dr.</option>
                                            <option>Prof.</option>
                                            <option>Rev.</option>
                                            <option>Capt.</option>
                                            <option>Col.</option>
                                            <option>Maj.</option>
                                            <option>Lt.</option>
                                            <option>Sir</option>
                                            <option>Dame</option>
                                        </select>
                                    </div>
                                    <!-- User full name (required)-->
                                    <div class="mb-3">
                                        <label for="userName" class="form-label"> Full Name*</label>
                                        <input type="text" class="form-control" id="userName"
                                            placeholder="Enter full name" required name="name">
                                    </div>
                                    <!--Email (required)-->
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label"> Email Address*</label>
                                        <input type="email" class="form-control" id="userEmail"
                                            placeholder="Enter email" required name="email">
                                    </div>
                                    <!--Phone number (optional)-->
                                    <div class="mb-3">
                                        <label for="userPhone" class="form-label"> Phone Number</label>
                                        <input type="number" class="form-control" id="userPhone"
                                            placeholder="Enter phone number" name="phone">
                                    </div>
                                    <!--Budget-->
                                    <div class="mb-3 budget">
                                        <label for="budget" class="form-label">Budget*</label>
                                        <select class="form-select" id="budget" required name="budget">
                                            <option value="" disabled selected>Choose a range...</option>
                                            <option value="<500">Under $500</option>
                                            <option value="500-1000">$500 - $1,000</option>
                                            <option value="1000-1500">$1,000 - $1,500</option>
                                            <option value="1500-2000">$1,500 - $2,000</option>
                                            <option value="2000-2500">$2,000 - $2,500</option>
                                            <option value=">2500">Above $2,500</option>
                                        </select>

                                    </div>
                                    <p style="color: red; font-size: 12px;"> "*" Indicates required fileds</p>
                                    <div class="d-flex justify-content-end">
                                        <input class="btn btn-primary button" type="submit" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
