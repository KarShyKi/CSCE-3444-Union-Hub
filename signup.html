<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Union Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .sub {
            text-align: center;
            color: gray;
            margin-bottom: 1.8rem;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <div class="title">THE UNION HUB</div>
        <div class="sub">Create your account ðŸ‘‹</div>

        <form action="/signup" method="post">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name*</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password*</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
            </div>

            <!-- Sign Up button -->
            <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>

            <div class="text-center mt-3">
                <small>Already have an account?
                    <a href="login.html">Log in</a>
                </small>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
