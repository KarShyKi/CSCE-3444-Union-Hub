<!DOCTYPE html>
<html>
    <head>
        <title>Roomate account</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="Roommate_account.css">
    </head>
    <body>
        <!-- for top bar-->
        <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar ">
                <span class="navbar-brand mt-0 h1">
                    
                </span>
            </div>
        </div>
        </nav>

        <!-- for side bar-->
       
            <div class = "side_bar">
                <div class = "logo_name">
                    UNION HUB
                </div>
                <div class="nav_opt">
                    <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-house-fill"
                        viewBox="0 0 16 16">

                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />

                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />

                    <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                        viewBox="0 0 16 16">

                    <a href="#" class="d-block mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill"
                        viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                    </svg> Inbox</a>
                </div>
            </div>

            <div class="sidebar-spacer d-none d-lg-block"></div>

<!--main content area-->
            <div class="main_container">
                <div class="container-fluid">
                    <div class="row h-100">
                        <!--for back ground-->
                        
                        <div class="col-12 col-md-8 col-lg-4 mainbg">
                            <form action="http://127.0.0.1:8000/submit/" method="post" class="container-fluid">
                                <div class=" row align-items-stretch h-100">
                                    <!--pic upload-->
                                    <div class="col-12 col-lg-7"> 
                                        <div class = "border rounder roommate_details flex-fill">
                                            <!--photo here-->
                                            
                                                <label for="photoInput" class="upload-box">
                                                    <input type="file" id="photoInput" accept="image/*" capture="environment" hidden name = "picture">Click to take or upload photo
                                                </label>
                                           
                                            <!--Description-->
                                        <div class="user_description">
                                            <label for="userDesc" class="form-label mb-2">Description</label>
                                            <textarea id="userDesc" class="form-control" placeholder="Write details..." name = "description"></textarea>
                                        </div>
                                                
                                        </div>                   
                                    </div>
                                    

                                    <!--login info section-->
                                    <div class = "col-12 col-lg-5">
                                        <div class="border rounder roommate_details width:100%">
                                          
                                                <!--prefix (if any)-->
                                                <div class ="mb-3 prefix">
                                                    <label for="prefix" class = "form-label">Prefix</label>
                                                    <select class = "form-select" id ="prefix" name = "prefix" >
                                                        <option value="" disabled selected>Select...</option>
                                                        <option>None</option>
                                                        <option>Mr.</option>
                                                        <option>Mrs.</option>
                                                        <option>Miss</option>
                                                        <option>Ms.</option>
                                                        <option>Mx.</option>
                                                        <option>Dr.</option>
                                                        <option>Prof.</option>
                                                        <option>Rev.</option>
                                                        <option>Capt.</option>
                                                        <option>Col.</option>
                                                        <option>Maj.</option>
                                                        <option>Lt.</option>
                                                        <option>Sir</option>
                                                        <option>Dame</option>
                                                    </select>
                                                </div> 
                                                <!-- User full name (required)-->
                                                <div class = "mb-3">
                                                    <label for = "userName" class = "form-label"> Full Name*</label>
                                                    <input type="text" class = "form-control" id ="userName" placeholder="Enter full name" required>
                                                </div> 
                                                <!--Email (required)-->
                                                <div class ="mb-3">
                                                    <label for = "userEmail" class = "form-label"> Email Address*</label>
                                                    <input type = "email" class = "form-control" id = "userEmail" placeholder = "Enter email" required>                            
                                                </div> 
                                                <!--Phone number (optional)-->
                                                <div class="mb-3">
                                                    <label for="userPhone" class="form-label"> Phone Number</label>
                                                    <input type="number" class="form-control" id="userPhone" placeholder="Enter phone number">
                                                </div> 
                                                <!--Budget-->
                                                <div class="mb-3 budget">
                                                    <label for="budget" class="form-label" >Budget*</label>
                                                    <select class="form-select" id="budget" required  name="budget">
                                                        <option value="" disabled selected>Choose a range...</option>
                                                        <option value="<500">Under $500</option>
                                                        <option value="500-1000">$500 - $1,000</option>
                                                        <option value="1000-1500">$1,000 - $1,500</option>
                                                        <option value="1500-2000">$1,500 - $2,000</option>
                                                        <option value="2000-2500">$2,000 - $2,500</option>
                                                        <option value=">2500">Above $2,500</option>
                                                    </select>

                                                </div> 
                                                <p style="color: red; font-size: 12px;"> "*" Indicates required fileds</p>
                                                <div class = "d-flex justify-content-end">
                                                    <input class="btn btn-primary button" type="submit" value="Submit">
                                                </div>                           
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
