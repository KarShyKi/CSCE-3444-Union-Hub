<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Union Hub - Marketplace</title>
  <style>
    /* ====== BASIC STYLING ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #00483d;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 0.75rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    h2 {
      color: #00483d;
    }

    /* ====== SEARCH BAR ====== */
    #searchBar {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0 2rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ====== LISTINGS GRID ====== */
    #listingsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .listing-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .listing-card:hover {
      transform: scale(1.02);
    }

    .listing-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    button {
      background-color: #00483d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #02604f;
    }

    footer {
      text-align: center;
      background-color: #00483d;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Union Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="roommate.html">Roommates</a>
      <a href="lostfound.html">Lost & Found</a>
      <a href="marketplace.html" style="text-decoration: underline;">Marketplace</a>
      <a href="inbox.html">Inbox</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h2>Marketplace Listings</h2>
    <input type="text" id="searchBar" placeholder="Search for items..." />

    <div id="listingsContainer"></div>
  </main>

  <footer>
    <p>Â© 2025 Union Hub - UNT Student Project</p>
  </footer>

  <script>
    const listings = [
      { title: "Used Laptop", price: "$300", desc: "Dell Inspiron, good condition", image: "https://via.placeholder.com/250x160?text=Laptop" },
      { title: "Microwave", price: "$40", desc: "Works perfectly", image: "https://via.placeholder.com/250x160?text=Microwave" },
      { title: "Textbook: CSCE 3444", price: "$20", desc: "Lightly used textbook", image: "https://via.placeholder.com/250x160?text=Textbook" },
      { title: "Mini Fridge", price: "$70", desc: "Compact and quiet, ideal for dorms", image: "https://via.placeholder.com/250x160?text=Mini+Fridge" }
    ];

    function displayListings(data) {
      const container = document.getElementById("listingsContainer");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("listing-card");
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <p><strong>${item.price}</strong></p>
          <button>Contact Seller</button>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchBar").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = listings.filter(l => l.title.toLowerCase().includes(term));
      displayListings(filtered);
    });

    displayListings(listings);
  </script>
</body>
</html>
